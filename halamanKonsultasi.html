<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="images/psi-logo.png" type="image/x-icon" />
    <title>StudentWell</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="halamanKonsultasi.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="nav-logo">StudentWell</div>

      <nav class="navbar">
        <a href="index.html">Beranda</a>
        <a href="halamanKonsultasi.html">Konsultasi</a>
        <a href="#">Artikel</a>
        <a href="#">Contact Us</a>
      </nav>
    </header>

    <section>
      <h1>Konsultasi Mental Health</h1>
      <p>
        Fitur Konsultasi Mental Health memungkinkan anda untuk mengajukan
        konsultasi dengan Psikolog di sekitar anda dan mengefisienkan waktu agar
        tidak lagi menunggu terlalu lama
      </p>
      <form method="post" enctype="multipart/form-data">
        <label for="nama">Nama Lengkap:</label>
        <input
          id="fullname col-md-6"
          class="form-control"
          type="text"
          pattern=".{6,50}"
          title="Your name must be 5 to 50 characters"
          required
        />

        <label for="ttl">Tempat dan Tanggal Lahir:</label>
        <input
          id="date col-md-6"
          class="form-control"
          type="text"
          pattern=".{6,50}"
          title="Date must be 5 to 50 characters"
          required
        />

        <label for="keluhan">Keluhan:</label>
        <textarea class="form-control" style="resize: none"></textarea>

        <label for="psikolog">Pilih Psikolog Terdekat:</label>
        <select id="psikolog" name="psikolog">
          <option value="psikolog1">
            Cahaya Nurani Center (Biro Psikolog)
          </option>
          <option value="psikolog2">Layanan Psikologi SIM</option>
          <option value="psikolog3">Gemilang Psikolog Jember</option>
          <option value="psikolog3">Lainnya...</option>
        </select>

        <div class="mb-3">
          <label for="formFile" class="form-label"
            >Upload Surat Pendukung</label
          >
          <input class="form-control" type="file" id="formFile" />
        </div>

        <div class="button">
          <input
            class="d-grid gap-2 col-6 mx-auto"
            type="submit"
            value="Submit"
          />
        </div>
      </form>
    </section>

    <div class="footer">
      <div class="main-footer">
        <p>&copy; 2024 StudentWell. All rights reserved.</p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
